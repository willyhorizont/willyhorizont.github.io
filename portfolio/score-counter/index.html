    <script>
        const toggleMenu = () => {
            const navbarElement = document.getElementById("navbar");
            navbarElement.classList.toggle("responsive");
            const hamburgerMenuButtonElement = document.getElementById("navbar-hamburger-menu");
            hamburgerMenuButtonElement.classList.toggle("visible");
        };
        
        const stringToHexColor = (anyString) => {
            let theHash = 0;
            let anIndex;

            /* eslint-disable no-bitwise */
            for (anIndex = 0; anIndex < anyString.length; anIndex += 1) {
                theHash = anyString.charCodeAt(anIndex) + ((theHash << 5) - theHash);
            }

            let hexColorResult = '#';

            for (anIndex = 0; anIndex < 3; anIndex += 1) {
                const value = (theHash >> (anIndex * 8)) & 0xff;
                hexColorResult += `00${value.toString(16)}`.slice(-2);
            }
            /* eslint-enable no-bitwise */

            return hexColorResult;
        };

        const removeDuplicateStringFromArrayOfString = (anyArray) => {
            const seen = {};
            const uniqueArray = [];

            anyArray.forEach((item) => {
                if (seen?.[item] === undefined) {
                    seen[item] = true;
                    uniqueArray.push(item);
                }
            });

            return uniqueArray;
        };

        const localStorageKey = "scores";

        const updateTextAreaContentFromLocalStorage = (scoresData) => {
            const elementImportExportScoresTextarea = document.getElementById("score-counter-backup-restore-textarea");
            elementImportExportScoresTextarea.value = ((scoresData === null) ? "" : JSON.stringify(scoresData));
        };

        const saveToLocalStorage = () => {
            const elementScoresContainer = document.getElementById("scores-container");
            let scoresData = Array.from(elementScoresContainer.children).map((elementScore) => ({
                "player_name": elementScore.dataset.playerName ?? "",
                "player_scores": elementScore.dataset.currentPlayerScores ?? "",
            }));
            scoresData = ((scoresData.length === 0) ? null : scoresData);
            localStorage.setItem(localStorageKey, JSON.stringify(scoresData));
            updateTextAreaContentFromLocalStorage(scoresData);
            document.getElementById("error-message-container").innerHTML = "";
        };

        const removeCurrentPlayer = (htmlElementRemoveButton) => {
            htmlElementRemoveButton.parentElement.parentElement.remove();
            saveToLocalStorage();
        };

        const getHtmlStringScoreInput = (currentScorePlusButtonIndex, playerScore = "0") => `<input data-current-input-index="${currentScorePlusButtonIndex}" onkeydown="changeThisCurrentPlayerScoreOnKeyDown(event)" onfocusout="changeThisCurrentPlayerScoreOnBlur(event)" type="text" placeholder="${playerScore}" style="text-align: center; width: 100%; border: 1px solid #ccc; outline: none; padding: 4px;">`;

        const addScoreForCurrentPlayer = (htmlElementPlusButton) => {
            const currentScorePlusButtonIndex = ((!htmlElementPlusButton.parentElement.parentElement.dataset.currentScorePlusButtonIndex) ? 0 : parseInt(htmlElementPlusButton.parentElement.parentElement.dataset.currentScorePlusButtonIndex, 10) + 1);
            htmlElementPlusButton.parentElement.parentElement.dataset.currentScorePlusButtonIndex = currentScorePlusButtonIndex;
            htmlElementPlusButton.parentElement.insertAdjacentHTML("beforebegin", getHtmlStringScoreInput(currentScorePlusButtonIndex));
            htmlElementPlusButton.parentElement.previousElementSibling.focus();
            htmlElementPlusButton.parentElement.parentElement.dataset.currentPlayerScores = ((htmlElementPlusButton.parentElement.parentElement.dataset.currentPlayerScores?.trim?.() === "") ? "0" : `${htmlElementPlusButton.parentElement.parentElement.dataset.currentPlayerScores}, 0`);
        };

        const calculateCurrentPlayerScores = (elementCurrentPlayerColumn) => {
            if (elementCurrentPlayerColumn.dataset.currentPlayerScores?.trim?.() === "") return;
            elementCurrentPlayerColumn.lastElementChild.lastElementChild.innerHTML = elementCurrentPlayerColumn.dataset.currentPlayerScores?.split?.(", ")?.reduce?.((currentResult, currentPlayerScore) => (currentResult + parseInt(currentPlayerScore, 10)), 0);
        };

        const changeCurrentPlayerScores = (event) => {
            const inputElement = event.target;
            const currentInputIndex = parseInt(inputElement.dataset.currentInputIndex, 10);
            if (inputElement.parentElement.dataset.currentPlayerScores?.trim?.() === "") {
                inputElement.parentElement.dataset.currentPlayerScores = inputElement.value;
            } else if (inputElement.parentElement.dataset.currentPlayerScores?.split?.(", ")?.[currentInputIndex] !== undefined) {
                inputElement.parentElement.dataset.currentPlayerScores = inputElement.parentElement.dataset.currentPlayerScores?.split?.(", ")?.map?.((playerScore, playerScoreIndex) => ((playerScoreIndex === currentInputIndex) ? inputElement.value : playerScore))?.join?.(", ");
            } else {
                inputElement.parentElement.dataset.currentPlayerScores += (", " + inputElement.value);
            }
            inputElement.placeholder = inputElement.value;
            inputElement.value = "";

            calculateCurrentPlayerScores(inputElement.parentElement);
            saveToLocalStorage();
        };

        const changeThisCurrentPlayerScoreOnKeyDown = (event) => {
            if (event.key === "Enter") {
                if (event.target.value?.trim?.() === "") {
                    event.preventDefault();
                    return;
                }
                changeCurrentPlayerScores(event);
                event.preventDefault();
            }
        };

        const changeThisCurrentPlayerScoreOnBlur = (event) => {
            if (event.target.value?.trim?.() === "") {
                event.preventDefault();
                return;
            }
            changeCurrentPlayerScores(event);
            event.preventDefault();
        };

        const getHtmlStringPlayerScore = (playerName = "player name", { playerColor = "", playerScores = "", plusButtonIndex = "", siblings = "", totalScores = "0", playerNamePlaceholder = "player name" } = {}) => (`<div data-player-name="${playerName}" data-current-player-scores="${playerScores}" data-current-score-plus-button-index="${plusButtonIndex}" style="box-sizing: border-box; display: flex; flex-direction: row; flex-wrap: wrap; min-width: 200px; max-width: 200px; justify-content: flex-end; align-items: center; padding: 8px; gap: 8px; background-color: ${playerColor};">
    <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
        <!--
            <p style="background-color: #000; color: #fff; border: 1px solid white; padding: 4px 8px;">${playerName}</p>
        -->
        <button onclick="removeCurrentPlayer(this)" style="margin-left: auto; background: red; color: white; border: none; cursor: pointer; width: 2.1em; aspect-ratio: 1 / 1;">x</button>
    </div>
    <input onkeydown="changeCurrentPlayerNameOnKeyDown(event)" onfocusout="changeCurrentPlayerNameOnBlur(event)" type="text" placeholder="${playerNamePlaceholder}" style="text-align: center; width: 100%; border: 1px solid #ccc; outline: none; padding: 4px; font-weight: bold;">
    ${siblings}
    <div style="display: flex; flex-direction: column; flex: 1; justify-content: center; align-items: center; border: 1px solid #000;">
        <button onclick="addScoreForCurrentPlayer(this)" style="background: #007bff; color: white; border: none; cursor: pointer; width: 100%;">+ score</button>
    </div>
    <div style="display: flex; flex-direction: column; width: 100%; justify-content: center; align-items: center; border: 1px solid #ccc;">
        <p style="width: 100%; text-align: center; padding: 4px 8px; background-color: #091929; color: #fff; border-bottom: 1px solid #ccc;">Total</p>
        <p style="width: 100%; text-align: center; padding: 4px 8px; background-color: #000; color: #fff;">${totalScores}</p>
    </div>
</div>`);

        const changeCurrentPlayerName = (event) => {
            const inputElement = event.target;
            if (inputElement.value.includes(",")) {
                const elementScoresContainer = document.getElementById("scores-container");
                elementScoresContainer.removeChild(elementScoresContainer.lastChild);
                elementScoresContainer.innerHTML += inputElement.value.split(",").map((playerName) => getHtmlStringPlayerScore(playerName?.trim?.(), { playerColor: stringToHexColor(playerName?.trim?.()), playerNamePlaceholder: playerName })).join("");
                inputElement.value = "";
                saveToLocalStorage();
                return;
            }
            inputElement.parentElement.dataset.playerName = inputElement.value;
            inputElement.parentElement.style.backgroundColor = stringToHexColor(inputElement.value);
            // inputElement.parentElement.children[0].children[0].innerHTML = inputElement.value;
            inputElement.placeholder = inputElement.value;
            inputElement.value = "";
            saveToLocalStorage();
        };

        const changeCurrentPlayerNameOnKeyDown = (event) => {
            if (event.key === "Enter") {
                if (event.target.value?.trim?.() === "") {
                    event.preventDefault();
                    return;
                }
                try {
                    changeCurrentPlayerName(event);
                } catch (err) {
                    // false alarm error | ignored error
                }
                event.preventDefault();
            }
        };

        const changeCurrentPlayerNameOnBlur = (event) => {
            if (event.target.value?.trim?.() === "") {
                event.preventDefault();
                return;
            }
            try {
                changeCurrentPlayerName(event);
            } catch (err) {
                // false alarm error | ignored error
            }
            event.preventDefault();
        };

        const addPlayer = () => {
            const elementScoresContainer = document.getElementById("scores-container");
            elementScoresContainer.innerHTML += getHtmlStringPlayerScore();
            elementScoresContainer.lastElementChild.querySelector('input[type="text"]').focus();
        };

        const rerenderScoreCounter = (scoresData) => {
            const elementScoresContainer = document.getElementById("scores-container");
            elementScoresContainer.innerHTML = scoresData.map((playerScore) => {
                const arrayPlayerScores = playerScore?.["player_scores"]?.split?.(", ");
                return getHtmlStringPlayerScore(playerScore?.["player_name"], {
                    playerColor: stringToHexColor(playerScore?.["player_name"]),
                    playerScores: playerScore?.["player_scores"],
                    plusButtonIndex: `${((arrayPlayerScores?.length === undefined) ? 0 : (arrayPlayerScores?.length - 1))}`,
                    siblings: arrayPlayerScores?.map?.((currentPlayerScore, currentScorePlusButtonIndex) => getHtmlStringScoreInput(currentScorePlusButtonIndex, ((currentPlayerScore?.trim?.() === "") ? "0" : currentPlayerScore)))?.join?.(""),
                    totalScores: arrayPlayerScores?.reduce?.((currentResult, currentPlayerScore) => {
                        const currentPlayerScoreParsed = parseInt(currentPlayerScore, 10);
                        return (currentResult + ((isNaN(currentPlayerScoreParsed) === true) ? 0 : currentPlayerScoreParsed));
                    }, 0),
                    playerNamePlaceholder: playerScore?.["player_name"],
                })}).join("");
        };

        const loadFromLocalStorage = () => {
            const scoreCounterSavedData = JSON.parse(localStorage.getItem(localStorageKey));
            if (scoreCounterSavedData === null) return;
            updateTextAreaContentFromLocalStorage(scoreCounterSavedData);
            rerenderScoreCounter(scoreCounterSavedData);
        };

        const updateTextAreaContentToLocalStorage = (event) => {
            const backupRestoreScoreCounterTextareaElement = event.target;
            const backupRestoreScoreCounterTextareaElementValue = backupRestoreScoreCounterTextareaElement.value;
            try {
                const scoresData = JSON.parse(backupRestoreScoreCounterTextareaElementValue);
                // console.log(backupRestoreScoreCounterTextareaElementValue);
                // console.log(JSON.stringify(scoresData));
                localStorage.setItem(localStorageKey, JSON.stringify(scoresData));
                rerenderScoreCounter(scoresData);
            } catch (anyError) {
                document.getElementById("error-message-container").innerHTML = `
                    <p style="color: red;">Format backup-an yang di-restore tidak sesuai.</p>
                `;
            }
        };

        const updateTextAreaContentToLocalStorageOnBlur = (event) => {
            if (event.target.value.trim() === "") {
                localStorage.removeItem(localStorageKey);
                const elementScoresContainer = document.getElementById("scores-container");
                elementScoresContainer.innerHTML = "";
                event.preventDefault();
                return;
            }
            updateTextAreaContentToLocalStorage(event);
            // loadFromLocalStorage();
            event.preventDefault();
        };

        loadFromLocalStorage();
        // cak gondrong, cak ucup, cak kentir, willy

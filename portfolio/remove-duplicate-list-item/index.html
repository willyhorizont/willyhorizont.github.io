                        <textarea id="output-of-remove-duplicate-list-item-textarea" style="width: 70%;" rows="12" cols="50"></textarea>

        <script>
            const defaultListItemSeparator = "\\n\\n";

            function processInputData(inputData) {
                const separatorValue = utils.parseEscapeSequence(document.getElementById("separator-input").value.trim() || defaultListItemSeparator);
                const listFromRawText = inputData.split(separatorValue);
                const listFromRawTextNoDuplicateListItem = utils.removeDuplicateListItem(listFromRawText);
                return ({ separatorValue, listFromRawText, listFromRawTextNoDuplicateListItem });
            }

            function renderOutputData({ separatorValue, listFromRawText, listFromRawTextNoDuplicateListItem }) {
                document.getElementById("output-of-remove-duplicate-list-item-textarea").value = listFromRawTextNoDuplicateListItem.join(separatorValue);
                document.getElementById("input-of-remove-duplicate-list-item-list-length-container").textContent = (`listed: ${listFromRawText.length} items.`);
                document.getElementById("output-of-remove-duplicate-list-item-list-length-container").textContent = (`listed: ${listFromRawTextNoDuplicateListItem.length} items.`);
            }

            function handleEventBlurRawTextTextArea(event) {
                const htmlElementInputOfRemoveDuplicateListItemTextareaValueTrimmed = event.target.value.trim();
                if (htmlElementInputOfRemoveDuplicateListItemTextareaValueTrimmed === "") {
                    event.preventDefault();
                    return;
                }

                renderOutputData(processInputData(htmlElementInputOfRemoveDuplicateListItemTextareaValueTrimmed))

                event.preventDefault();
            }

            const htmlElementInputOfRemoveDuplicateListItemTextarea = document.getElementById("input-of-remove-duplicate-list-item-textarea");

            htmlElementInputOfRemoveDuplicateListItemTextarea.addEventListener("blur", handleEventBlurRawTextTextArea);

            document.getElementById("separator-input").value = defaultListItemSeparator;
            const initialData = (("abba").split("").join(utils.parseEscapeSequence(defaultListItemSeparator)));
            htmlElementInputOfRemoveDuplicateListItemTextarea.value = initialData;
            renderOutputData(processInputData(initialData));
        </script>

        <script src="../../component/component-link-support.js"></script>
    </body>
